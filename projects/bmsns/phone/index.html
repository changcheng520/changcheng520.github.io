            <script type="text/javascript">
            
            var myScroll;
			
			$(function(){
				$(".hand").animate({marginLeft: "0px"},{duration: 500});
				$(".hand").delay(500).animate({marginTop: "-100px"},{duration: 500});
				$(".hand").delay(1000).fadeOut(500);
				
				
			});

			function updatePosition () {
				
				if (parseFloat(this.y) < -370){

						$(document).ready(function(){  
							$("#parallax-field3").addClass("css3-r");
						});		

				}
				


			}
            
            function loaded () {
                myScroll = new IScroll('#wrapper', {
                    mouseWheel: true,
					probeType: 3,
                    indicators: [{
                        el: document.getElementById('parallax-field1'),
                        resize: false,
                        ignoreBoundaries: true,
                        speedRatioY: 0.8
                    }, {
                        el: document.getElementById('parallax-field2'),
                        resize: false,
                        ignoreBoundaries: true,
                        speedRatioY: 2.2
                    }, {
                        el: document.getElementById('parallax-field3'),
                        resize: false,
                        ignoreBoundaries: true,
                        speedRatioY: 1.2
                    }, {
                        el: document.getElementById('parallax-field3_2'),
                        resize: false,
                        ignoreBoundaries: true,
                        speedRatioY: 1.3
                    }, {
                        el: document.getElementById('parallax-field4'),
                        resize: false,
                        ignoreBoundaries: true,
                        speedRatioY: -0.5
                    }, {
                        el: document.getElementById('parallax-field5'),
                        resize: false,
                        ignoreBoundaries: true,
                        speedRatioY: 1.3
                    }, {
                        el: document.getElementById('parallax-field6'),
                        resize: false,
                        ignoreBoundaries: true,
                        speedRatioY: 1.5
                    }
					
					
					
					]
                });
				myScroll.on('scroll', updatePosition);
				myScroll.on('scrollEnd', updatePosition);
							
            }
            
            document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
            
            </script>

			<style type="text/css">
