                     <script>
                     
                     
                        /*----案例作品---------*/
                        $(document).ready(function() {

                            $('.portfolio-box article').hover(function(){
                                $(' img',this).animate({opacity: 0.2},{queue:false,duration:800});
								if ($.browser.msie && $.browser.version < 7) {
									$(this).removeClass("list-box-hover");
								}else{
									$(this).addClass("list-box-hover");
								}
								
								
                                    },function(){
                                        $(' img',this).animate({opacity: 1},{queue:false,duration:800});
										$(this).removeClass("list-box-hover");
                                }
                            ); 


							$('.portfolio-box article').each(function(){
								$(this).attr("data-href",$("h4 a",this).attr("href"));

							});
							$('.portfolio-box article').click(function(){
								window.location.href = $(this).attr("data-href");
							});

                            
                            /*----字数截取---------*/
                            $(".portfolio-box").find("figcaption p").each(function() {
                                var $listConValue = $(this).text().substring(0,75); 
                                var $listConValueLen = $(this).text().length;
                                var $lcTailText = "";
                                if ($listConValueLen > 75){
                                    $lcTailText = "...";
                                }
                                
                                $(this).html($listConValue + $lcTailText);
                            });
							
							
					
                            
                            /*----分页格式化---------*/
                            var pageInHtml = $("#ListPageN").html();
                            pageInHtml = pageInHtml.replace("</b>&nbsp;","</b>");
                            pageInHtml = pageInHtml.replace("&nbsp;<b>","<b>");
                            $("#ListPageN").html(pageInHtml);
                            
                        });
