											<script>
                                                /*评论留言通用JS（文章内容页、留言）*/
                                                function checkForm(theForm){
													
													exp=/[^0-9()-]/g; 
													exp2=/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
													if(theForm.FuserName.value=="" || theForm.FuserName.value=="姓名")
													{
														theForm.FuserName.focus();
														$("#tip").html("<div class=tipsFloatWin>×&nbsp;用户昵称不能为空！</div>").slideDown(500);
														setTimeout('$("#tip").slideUp(500);',1000);
														return false;
													}
													if(theForm.FEmail.value=="" || theForm.FEmail.value=="电子邮箱")
													{
														theForm.FEmail.focus();
														$("#tip").html("<div class=tipsFloatWin>×&nbsp;电子邮箱不能为空！</div>").slideDown(500);
														setTimeout('$("#tip").slideUp(500);',1000);
														return false;
													}	
													if (theForm.FEmail.value!="" && theForm.FEmail.value.search(exp2) == -1 && theForm.FEmail.value!="电子邮箱")
													{
														theForm.FEmail.focus();
														$("#tip").html("<div class=tipsFloatWin>×&nbsp;请认真填写您的电子邮箱！</div>").slideDown(500);
														setTimeout('$("#tip").slideUp(500);',1000);
														return  false;  	
													}
													if(theForm.FContent.value.length < 6 || theForm.FContent.value=="留言内容")
													{
														theForm.FContent.focus();
														$("#tip").html("<div class=tipsFloatWin>×&nbsp;留言内容不能少于6个字符！</div>").slideDown(500);
														setTimeout('$("#tip").slideUp(500);',1000);
														return false;
													}
														$("#tip").html("<div class=tipsFloatWin>发送成功...</div>").slideDown(500);
														$(".a-sub").fadeOut(100);
														return true;
													}
